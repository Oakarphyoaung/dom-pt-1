<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/lb.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="" id="">
                    <h4 class="my-3">List Builder</h4>
                    <div class="input-group mb-3">
                        <input id="textInput" type="text" class="form-control">
                        <button class="btn btn-dark" id="createBtn">
                            <i class="bi bi-plus-circle"></i>
                            
                        </button>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Total<span class="badge bg-black" id="total">0</span></p>
                        <p>Done<span class="badge bg-black" id="done">0</span></p>
                    </div>
                    <ul id="lists" class="list-group">
                        
                        
                    </ul>


                </div>
            </div>
        </div>
    </div>






    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
