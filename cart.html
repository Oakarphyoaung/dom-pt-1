<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart.js</title>
    <link rel="stylesheet" href="./css/invoice.css" />
    <style>
      .product-card-img {
        height: 100px;
        max-width: 100%;
      }
      .product-card-description {
        height: 50px;
      }
      .product-detail-img{
        height: 300px;
        max-width: 100%;
        object-fit: contain;
        object-position: center;
      }
    </style>
  </head>
  <body>
    <div class="app" id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div
              class="d-flex justify-content-between my-3 align-items-center border shadow-sm p-3"
            >
              <h3 class="fw-bold mb-0">
                <i class="bi bi-bag-dash"></i>
                My Shop
              </h3>
              <button class="btn btn-lg btn-dark">Cart</button>
            </div>
            <div class="row g-3" id="cards"></div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="productDetailModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="productDetailModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
             
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-dark"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-dark">Understood</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
